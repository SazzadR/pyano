{% extends 'djangoplayground/master.html' %}

{% block content %}
    <h3>Products:</h3>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'products:detail' product_id=product.id %}">{{ product.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
