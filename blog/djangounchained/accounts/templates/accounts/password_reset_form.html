{% extends 'djangounchained/master.html' %}

{% block styles %}
    <style type="text/css">
        .errors {
            width: 40%;
            margin: 50px auto;
        }

        .login-form {
            width: 340px;
            margin: 50px auto;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
{% endblock styles %}

{% block root_content %}
    <div class="login-form">
        <form method="post">
            <h2 class="text-center">Reset Passowrd</h2>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock root_content %}
