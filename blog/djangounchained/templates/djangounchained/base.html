{% extends 'djangounchained/master.html' %}

{% block base %}
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'blog:home' %}">Django Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'blog:home' %}">Home</a>
                        <a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a>
                    </div>
                    <!-- Navbar Right Side -->
                    {% if request.user.is_authenticated %}
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="{% url 'blog:post_create' %}">Create Post</a>
                            <a class="nav-item nav-link" href="{% url 'blog_chat:home' %}">Chat</a>
                            <a class="nav-item nav-link" href="{% url 'accounts:profile' %}">Profile</a>
                            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                        </div>
                    {% else %}
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
                            <a class="nav-item nav-link" href="{% url 'accounts:register' %}">Register</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        {% block base_contents %}{% endblock base_contents %}
    </main>
{% endblock base %}
